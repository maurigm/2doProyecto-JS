                    <a class="nav-link" href="/html/nosotros.html">Nosotros</a>

    <div class="registrate">
        <h1>Registrate</h1>
    </div>
    <div class="container">
        <form id="registroForm">
            <div>
                <label for="nombre" class="form-label fw-bold fs-5">Nombre</label>
                <input type="text" class="form-control text-wrap" id="nombre" placeholder="Nombre" maxlength="30">
            </div>
            <label for="apellido" class="form-label fw-bold fs-5">apellido</label>
            <input type="text" class="form-control text-wrap" placeholder="apellido" id="apellido" maxlength="30">
            <div class="mb-3">
                <label for="email" class="form-label fw-bold fs-5">Ingrese su email</label>
                <input type="email" class="form-control text-wrap" id="email" aria-describedby="emailHelp"
                    placeholder="ingrese su email" maxlength="30">
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label fw-bold fs-5">Contraseña</label>
                <input type="password" class="form-control text-wrap" id="contrasena"
                    placeholder="Minimo de 5 caracteres y maximo de 16 y almenos 1 mayuscula">
            </div>
            <div class="mb-3">
                <label for="confirmarContrasena" class="form-label fw-bold fs-5">Confirmar contraseña</label>
                <input type="password" class="form-control text-wrap" id="confirmarContrasena"
                    placeholder="Minimo de 5 caracteres y maximo de 16 y almenos 1 mayuscula">
            </div>
            <button type="submit" class="btn btn-dark" id="botonContinuar">Continuar</button>
        </form>
        <div id="passError">
            <!-- <p>Las contraseñas no coinciden</p> -->
        </div>

        <div id="camposError">
            <!-- <p>Por favor complete todos los campos</p> -->
        </div>
    </div>




    <!-- ---------------------------------------MODAL----------------------------------------------- -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
          <div class="modal-content">
            <div class="modal-body p-2 rounded-3 d-flex justify-content-center align-items-center flex-column vh=100 "
              id="modal">
              <div class="position-absolute top-0 end-0 ">
                <button type="button" class="btn-close mt-3 me-4 bg-white " data-bs-dismiss="modal"
                  aria-label="Close"></button>
              </div>
              <div class=" bg-white p-3 rounded-3 text-secondary shadow-sm m-3 w-75">
                <div class="d-flex justify-content-center ">
                  <img src="/images/iron.png" alt="login icon" id="loginimagen">
                </div>

                <div class="text-center fs-1 fw-bold">Login</div>
                <form id="formularioLog">

                    <div class="input-group mt-1">
                      <div class="input-group-text">
                        <img src="/images/user2.png" alt="password icon" id="user">
                      </div>
                      <input class="form-control" type="text" placeholder="Ingrese su email" id="loginUsuario" maxlength="30">
                    </div>
    
                    <div class="input-group mt-1">
                      <div class="input-group-text">
                        <img src="/images/password.png" alt="password icon" id="password" maxlength="30">
                      </div>
                      <input class="form-control" type="password" placeholder="Contraseña" id="loginContrasena">
                    </div>
                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check mt-3">
                          <input class="form-check-input" type="checkbox" value="" id="form2Example34">
                          <label class="form-check-label" for="form2Example34"> Recordar </label>
                        </div>
                      </div>
    
                      <div class="col mt-3">
                        <a href="#" class="text-decoration-none  text-secondary fw-semibold fst-italic pt-1"
                          id="contrasena">¿Olvidaste tu contraseña?</a>
                      </div>
                    </div>
                    <div class="btn d-grid gap-2 col-6 mx-auto text-white w-50  mt-2 fw-semibold shadow-sm" type="submit"
                      id="iniciarsesion">
                      <button type="submit" class="btn btn-danger btn-sm p-2" id="btnIniciarSesion">iniciar sesion</button>
                    </div>
                </form>
                <div class="d-flex flex-column align-items-center mt-2 ">
                  <div>¿No tienes una cuenta?</div>
                  <div>
                    <a href="registro.html" class="text-decoration-none text-secondary fw-bold">Registrarme</a>
                  </div>
                </div>
                <div class="p-3">
                  <div class="border-bottom text-center " id="div-o">
                    <span class=" bg-white px-3">o</span>
                  </div>
                </div>
                <a href="https://www.google.com/?hl=es">
                  <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
                    <img src="/images/google.png" alt="google icon" id="googleicon">
                    <div class="fw-semibold text-secondary ">Continuar con Google</div>
                  </div>
                </a>
              </div>
    
            </div>
    
          </div>
        </div>
      </div>
